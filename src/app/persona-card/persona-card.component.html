<div class="mt-8">
    <div 
        *ngFor="let persona of personas"
        (click)="showPersonaDetails(persona)" 
        class="mt-2" 
    >
        <div class="border-2 border-solid border-indigo-500 rounded-md">

            <!-- Persona Image -->
            <img class="w-auto h-auto lg:w-44 lg:h-44" [src]="persona.imagePath" alt="{{ persona.name }}">
        </div>

        <!-- Persona name -->
        <p class="text-2xl text-center">{{ persona.name }}</p> 
        
    </div>
</div>
