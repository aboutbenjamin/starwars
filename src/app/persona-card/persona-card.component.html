<div class="uk-position-relative uk-visible-toggle uk-light overflow-hidden" tabindex="-1" uk-slider>

    <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
        <li 
            *ngFor="let persona of personas"
            (click)="showPersonaDetails(persona)" 
            class="border-2 border-solid border-gray-500 flex justify-center" [ngClass]="{ 'active-border': persona.isActive }">

            <!-- Persona Image -->
            <img 
                class="h-52 object-cover"
                [src]="persona.imagePath" 
                alt="{{ persona.name }}"
                (error)="onImageError(persona)"
                matTooltip="{{ persona.name }}"
            >

        </li>
    </ul>

    <a class="uk-position-center-left uk-position-small slider-arrows" href uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small slider-arrows" href uk-slidenav-next uk-slider-item="next"></a>

</div>
