<div>
    <div *ngIf="filteredPlanets.length > 0; else noResultsMessage">
        <div 
            *ngFor="let planet of filteredPlanets"
            class="mt-2" 
        >
            <div class="border-2 border-solid border-indigo-500 rounded-md">

                <!-- Planet Image -->
                <img class="w-auto h-auto lg:w-44 lg:h-44" [src]="planet.imagePath" alt="{{ planet.name }}">

            </div>

            <!-- Planet name -->
            <p class="text-2xl text-center">{{ planet.name }}</p>

        </div>
    </div>

    <!-- No search results -->
    <ng-template #noResultsMessage>
        <div class="relative">
            <p class="absolute no-results text-4xl text-white">No Planet found</p>
            <img src="../../assets/images/black hole.webp" alt="No search result">
        </div>
    </ng-template>

</div>
