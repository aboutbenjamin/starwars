<div class="uk-position-relative uk-visible-toggle uk-light overflow-hidden" tabindex="-1" uk-slider>

    <ul *ngIf="filteredPlanets.length > 0; else noResultsMessage" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
        <li 
            *ngFor="let planet of filteredPlanets"
            class="flex justify-center">

            <!-- Persona Image -->
            <img 
                *ngIf="planet.imagePath"
                class="w-40 h-40 object-cover"
                [src]="planet.imagePath"
                alt="{{ planet.name }}"
                (error)="onImageError(planet)"
            >

            <div class="uk-position-center uk-panel background-opacity p-2 rounded-md">
                <h1 class="!text-lg uppercase !font-black">{{ planet.name }}</h1>
            </div>

        </li>
    </ul>

    <!-- No search results -->
    <ng-template #noResultsMessage>
        <div class="relative">
            <p class="absolute absolute-center text-4xl text-white">No Planet found</p>
            <img src="../../assets/images/black hole.webp" alt="No search result">
        </div>
    </ng-template>

    <a class="uk-position-center-left uk-position-small slider-arrows" href uk-slidenav-previous uk-slider-item="previous"></a>
    <a class="uk-position-center-right uk-position-small slider-arrows" href uk-slidenav-next uk-slider-item="next"></a>

</div>
